[General]
# -- 必选配置 (已默认启用) --
DISABLE_UDP_QUIC = 1
DOWNLOAD_FILE = url=https://raw.githubusercontent.com/wjs-529/mihomo_yamls/main/THEYAMLS/Mobile_Modules/ClashMix/config.yaml, path=/etc/openclash/config/config.yaml, cron=0 6 * * *, force=false
CONFIG_FILE = /etc/openclash/config/config.yaml
SUB_INFO_URL = $EN_KEY1

[Overwrite]
# 自动匹配环境变量 EN_KEY1, EN_KEY2... 到对应的 Provider
ruby_map_edit "$CONFIG_FILE" "['proxy-providers']" "机场1" "['url']" "$EN_KEY1"
ruby_map_edit "$CONFIG_FILE" "['proxy-providers']" "机场2" "['url']" "$EN_KEY2"
ruby_map_edit "$CONFIG_FILE" "['proxy-providers']" "机场3" "['url']" "$EN_KEY3"