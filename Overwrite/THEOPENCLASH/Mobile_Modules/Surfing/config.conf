# OpenClash Overwrite Config
# Source: config.yaml

[General]
DISABLE_UDP_QUIC = 1
DOWNLOAD_FILE = url=https://raw.githubusercontent.com/wjs-529/mihomo_yamls/main/THEYAMLS/Mobile_Modules/Surfing/config.yaml, path=/etc/openclash/config/config.yaml, cron=0 6 * * *, force=false
CONFIG_FILE = /etc/openclash/config/config.yaml
SUB_INFO_URL = $EN_KEY1

[Overwrite]
ruby_map_edit "$CONFIG_FILE" "['proxy-providers']" "1.主要地址" "['url']" "$EN_KEY1"
ruby_map_edit "$CONFIG_FILE" "['proxy-providers']" "2.备用地址" "['url']" "$EN_KEY2"
ruby_map_edit "$CONFIG_FILE" "['proxy-providers']" "3.额外地址" "['url']" "$EN_KEY3"