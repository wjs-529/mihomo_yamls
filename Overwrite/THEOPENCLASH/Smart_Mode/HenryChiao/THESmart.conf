# OpenClash Overwrite Config
# Source: THESmart.yaml

[General]
DISABLE_UDP_QUIC = 1
DOWNLOAD_FILE = url=https://raw.githubusercontent.com/HenryChiao/mihomo_yamls/main/THEYAMLS/Smart_Mode/HenryChiao/THESmart.yaml, path=/etc/openclash/config/THESmart.yaml, cron=0 6 * * *, force=false
CONFIG_FILE = /etc/openclash/config/THESmart.yaml
SUB_INFO_URL = $EN_KEY1

[Overwrite]
ruby_map_edit "$CONFIG_FILE" "['proxy-providers']" "优质服务商" "['url']" "$EN_KEY1"
ruby_map_edit "$CONFIG_FILE" "['proxy-providers']" "备用服务商" "['url']" "$EN_KEY2"