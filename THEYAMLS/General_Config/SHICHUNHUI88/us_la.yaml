bind-address: "*"
authentication: ["meta:88888888"]
skip-auth-prefixes: ["127.0.0.1/8", "::1/128"]
lan-allowed-ips: ["0.0.0.0/0", "::/0"]
lan-disallowed-ips: []
global-ua: "Mozilla/5.0 (Linux; Android 13) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0 Mobile Safari/537.36"
profile: {store-selected: true, store-fake-ip: true, tracing: true, reload-config-on-change: true, keep-alive-interval: 300}
ntp: {enable: true, server: time.apple.com, port: 123, interval: 30, dialer-proxy: "", write-to-system: false}

external-controller-cors:
  allow-origins: ["*"]
  allow-private-network: true
external-controller: 127.0.0.1:9092
secret: "88888888"
external-ui: ui
external-ui-name: zashboard
external-ui-url: "https://codeload.github.com/Zephyruso/zashboard/zip/refs/heads/gh-pages"

