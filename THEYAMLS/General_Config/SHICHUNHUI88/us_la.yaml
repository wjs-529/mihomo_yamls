redir-port: 0
tproxy-port: 0
mixed-port: 0
mode: rule
redir-mode: tproxy
log-level: warning
ipv6: true
etag-support: true
disable-keep-alive: false
find-process-mode: always
global-client-fingerprint: chrome
unified-delay: true
tcp-concurrent: true
inbound-tfo: true
inbound-mptcp: false
udp-fallback-policy: slowest
allow-lan: true
keep-alive-idle: 300
